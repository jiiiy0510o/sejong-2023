<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>국립세종수목원: 이용안내</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/06a873e6b2.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/study.css" />
  </head>
  <body>
    <header></header>
    <nav>
      <div class="home">
        <i class="fa-solid fa-house"></i>
      </div>
      <select name="" id="">
        <option value="">관람안내</option>
        <option value="">전시</option>
        <option value="">교육</option>
        <option value="">연구</option>
        <option value="">반려식물</option>
        <option value="">기관소개</option>
      </select>
      <select name="" id="">
        <option value="">이용안내</option>
        <option value="">종합안내도</option>
        <option value="">추천코스</option>
        <option value="">편의시설</option>
        <option value="">주변관광안내</option>
        <option value="">자주하는 질문</option>
        <option value="">찾아오시는길</option>
        <option value="">식물정보서비스</option>
      </select>
      <div class="share">
        <i class="fa-solid fa-share-nodes"></i>
      </div>
    </nav>

    <main>
      <div class="sideBtn"></div>

      <article class="contents">
        <div class="title">
          <h1>한반도 산림식생대 소개</h1>
          <h4>지구산림 식생대와, 한반도 산림 식생대를 알기 쉽게 설명합니다.</h4>
        </div>
        <div class="wrap">
          <h2>지구산림 식생대</h2>
          <ul>
            <li class="bgText"><strong>01</strong><span>열대림</span></li>
            <li class="bottomText">
              <img src="/img/study02.gif" alt="" />
              <p>
                <i class="fa-solid fa-globe"></i><strong>분포</strong
                ><span>아마존, 아프리카 콩고강 유역 및 동남아시아</span>
              </p>
              <p><i class="fa-solid fa-droplet"></i><strong>강수량</strong><span>연평균 2,400 mm이상</span></p>
              <p><i class="fa-solid fa-temperature-high"></i><strong>기온</strong><span>18℃ 이상</span></p>
            </li>
          </ul>
          <ul>
            <li class="bottomText">
              <img src="/img/study03.gif" alt="" />
              <p>
                <i class="fa-solid fa-globe"></i><strong>분포</strong
                ><span>우리나라가 포함된 지구 중위도 지역으로 사계절 뚜렷</span>
              </p>
              <p><i class="fa-solid fa-droplet"></i><strong>강수량</strong><span>연평균 400 mm이상</span></p>
              <p><i class="fa-solid fa-temperature-high"></i><strong>기온</strong><span>-2 ~ 18℃ 미만</span></p>
            </li>
            <li class="bgText"><strong>02</strong><span>온대림</span></li>
          </ul>
          <ul>
            <li class="bgText"><strong>03</strong><span>한대림</span></li>
            <li class="bottomText">
              <img src="/img/study06.gif" alt="" />
              <p><i class="fa-solid fa-globe"></i><strong>분포</strong><span>러시아와 캐나다 북부</span></p>
              <p><i class="fa-solid fa-droplet"></i><strong>강수량</strong><span>연평균 500 mm미만</span></p>
              <p><i class="fa-solid fa-temperature-high"></i><strong>기온</strong><span>-3℃ 미만</span></p>
            </li>
          </ul>
        </div>
      </article>

    <footer></footer>
